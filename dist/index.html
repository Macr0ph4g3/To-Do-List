<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-Do List</title>
  </head>
  <body>

    <div class="header">Header</div>
    <div id="main">
      <div class="leftNav">
        <div class="leftHeader">Projects</div>
        <hr class="seperator">
        <div class="leftList">Group One</div>
      </div>
      <div class="rightNav">
          <div class="toDoContainer">
            <div class="toDoStatus"><button class="statusButton"></button></div>
            <div class="toDoContent">
              <div class="toDoTitle">Be a coder</div>
              <div class="toDoDescription">I'll make mad projects that look nice and work great</div>
              <div class="toDoDueDate">08/13/2023</div>
            </div>
          </div>
          <div class="toDoContainer">
            <div class="toDoStatus"><button class="statusButton"></button></div>
            <div class="toDoContent">
              <div class="toDoTitle">Title</div>
              <div class="toDoDescription">Description</div>
              <div class="toDoDueDate">Due Date</div>
            </div>
          </div>
      </div>
      <div class="newToDo">
        <button id="newToDoButton">+</button>
      </div>

    </div>

    <script src="bundle.js"></script>
  </body>
</html>
